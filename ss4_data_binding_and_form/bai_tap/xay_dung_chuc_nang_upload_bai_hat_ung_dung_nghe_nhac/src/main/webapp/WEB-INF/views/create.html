<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<h3>Add Song</h3>
<p>
    <a th:href="@{/song}">
        Back to list song
    </a>
</p>

<div id="form">
    <form th:action="@{/song/save}" th:object="${songForm}" method="post" novalidate="novalidate" enctype="multipart/form-data">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Artist</label>
            <input type="text" th:field="*{artist}"/>
        </div>
        <div>
            <label>Kind of music </label>
            <select th:field="*{kindOfMusic}">
                <option th:each="kindMusic : ${kindOfMusicArray}"
                        th:value="${kindMusic}"
                        th:text="${kindMusic}">
                </option>
            </select>
        </div>
        <div>
            <label>Song path</label>
            <input type="file" th:field="*{songPath}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
