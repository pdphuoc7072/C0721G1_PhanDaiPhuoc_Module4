<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h3>Add new book</h3>
    <p>
        <a th:href="@{/book}">
            Back to list book
        </a>
    </p>
    <div class="row">
        <div class="col-6">
            <form th:action="@{/book/save}" th:object="${book}" method="post">
                <div class="mb-3">
                    <div class="row">
                        <div class="col-3">
                            <label for="name" class="form-label">Name: </label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id="name" th:field="*{name}">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-3">
                            <label for="typeOfBook" class="form-label">Type of book: </label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id="typeOfBook" th:field="*{typeOfBook}">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-3">
                            <label for="quantity" class="form-label">Quantity: </label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id="quantity" th:field="*{quantity}">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
