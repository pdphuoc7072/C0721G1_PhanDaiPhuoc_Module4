<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h3>Blog Management</h3>
    <p>
        <a th:href="@{/blog/create}">
            Add new blog
        </a>
    </p>
    <p th:if="${message}">
        <span th:text="${message}"></span>
    </p>
    <div class="container">
        <table class="table table-striped table-hover">
            <thead class="thead-inverse">
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="blog : ${blogList}">
                <td th:text="${blog.title}"></td>
                <td th:text="${blog.content}"></td>
                <td>
                    <a th:href="@{/blog/{id}/view (id=${blog.id})}" class="btn btn-success">View</a>
                </td>
                <td>
                    <a th:href="@{/blog/{id}/edit (id=${blog.id})}" class="btn btn-warning">Edit</a>
                </td>
                <td>
                    <a th:href="@{/blog/{id}/delete (id=${blog.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
