<body>
<div class="container">
    <h3>Blog Management</h3>
    <p>
        <a th:href="@{/blog/create}">
            Add new blog
        </a>
    </p>
    <p th:if="${message}">
        <span th:text="${message}"></span>
    </p>
    <div class="container">
        <table class="table table-striped table-hover">
            <thead class="thead-inverse">
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="blog : ${blogList}">
                <td th:text="${blog.title}"></td>
                <td th:text="${blog.content}"></td>
                <td>
                    <a th:href="@{/blog/{id}/view (id=${blog.id})}" class="btn btn-success">View</a>
                </td>
                <td>
                    <a th:href="@{/blog/{id}/edit (id=${blog.id})}" class="btn btn-warning">Edit</a>
                </td>
                <td>
<!--                    <button th:onclick="|thaydoi1('${blog.id}')|" type="button" class="btn btn-danger"-->
<!--                            data-bs-toggle="modal" data-bs-target="#deleteModal">-->
<!--                        Delete-->
<!--                    </button>-->
                    <a th:href="@{/blog/{id}/delete (id=${blog.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
