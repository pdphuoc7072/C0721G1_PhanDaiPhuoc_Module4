<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h3>Music Management</h3>
    <p>
        <a th:href="@{/music/create}">
            Add new music
        </a>
    </p>
    <p th:if="${message}">
        <span th:text="${message}"></span>
    </p>
    <div class="container">
        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
            <tr>
                <th>Name</th>
                <th>Artist</th>
                <th>Type of music</th>
                <th>File path</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>Nghe</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="music : ${musicList}">
                <td th:text="${music.name}"></td>
                <td th:text="${music.artist}"></td>
                <td th:text="${music.typeOfMusic}"></td>
                <td><a th:href="@{'D:/file_upload/' + ${music.filePath}}"><span th:text="${music.name}"></span></a></td>
                <td>
                    <a th:href="@{/music/{id}/edit (id=${music.id})}" class="btn btn-warning">Edit</a>
                </td>
                <td>
                    <a th:href="@{/music/{id}/delete (id=${music.id})}" class="btn btn-danger">Delete</a>
                </td>
                <td>
                    <audio controls preload="none">
                        <source th:src="@{'../file_upload/' + ${music.filePath}}">
                    </audio>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script>
    function onDelete(id) {
        document.getElementById("idDel").value = id;
    }
</script>
</body>
</html>
