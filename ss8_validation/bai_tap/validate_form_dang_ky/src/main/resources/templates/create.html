<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common-layout :: header">
</head>
<body>
<div th:replace="/common-layout :: navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <ul th:replace="/common-layout :: left-sidebar"></ul>
        </div>
        <div class="col-10">
            <div class="container">
                <h3>Add new user</h3>
                <a th:href="@{/user}" class="btn btn-dark">
                    Back to list user
                </a>
                <div class="row">
                    <div class="col-6">
                        <form th:action="@{/user/save}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-3">
                                        <label for="firstName" class="form-label">First name</label>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="firstName"
                                               aria-describedby="firstNameError" th:field="*{firstName}">
                                        <div id="firstNameError" class="form-text text-danger"
                                        th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-3">
                                        <label for="lastName" class="form-label">Last name</label>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="lastName"
                                               aria-describedby="lastNameError" th:field="*{lastName}">
                                        <div id="lastNameError" class="form-text text-danger"
                                             th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-3">
                                        <label for="phoneNumber" class="form-label">Phone number</label>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="phoneNumber"
                                               aria-describedby="phoneNumberError" th:field="*{phoneNumber}">
                                        <div id="phoneNumberError" class="form-text text-danger"
                                             th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-3">
                                        <label for="age" class="form-label">Age</label>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="age"
                                               aria-describedby="ageError" th:field="*{age}">
                                        <div id="ageError" class="form-text text-danger"
                                             th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-3">
                                        <label for="email" class="form-label">Email</label>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="email"
                                               aria-describedby="emailError" th:field="*{email}">
                                        <div id="emailError" class="form-text text-danger"
                                             th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-3"></div>
                                    <div class="col-4">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
